<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="left">
            <img src="bg.jpg" alt="My photo">
            <img src="logo (1).svg" alt="logo" class="logo">
        </div>
        <div class="right">
            <h2>Get intoo it today</h2>
            <p>There is no charge or obligation upon registration.</p>
            <div class="social-buttons">
            <button class="social-btn">
                <img src="facebook.svg" alt="Facebook logo" class="social-btn img">
                Register with Facebook
            </button>
            <button class="social-btn">
                <img src="linkedin.svg" alt="linkedin logo" class="social-btn img">
                Register with linkedin
            </button>
            </div>
            <div class="or-divider"> <span>OR</span></div>
            <div class="contact-row">
            <div class="email"><input type="email" placeholder="email"></div>
            <div class="phone"><input type="number" placeholder="phone"></div>
            </div>
            <h2>What type of investor are you?</h2>
            <p>Select the type of investor you are below.</p>
            <div class="investor-options">
       <br>
            <label class="radio-label">
            <input type="radio" name="investor" value="individual">
            Individual
       <p class="popup"> I am a natural person investing on my own behalf or on behalf of a sole owner, joint tenant, or tenant in common</p></label>
            <label class="radio-label"><input type="radio" name="investor" value="business"> Business
            <p class="popup"> I am a natural person investing on my own behalf or on behalf of a sole owner, joint tenant, or tenant in common</p>
            </label>
            <label class="radio-label"><input type="radio" name="investor" value="IRA"> IRA 
            <p class="popup"> I am a natural person investing on my own behalf or on behalf of a sole owner, joint tenant, or tenant in common</p>
            </label>
            <label class="radio-label"> <input type="radio" name="investor" value="trust"> Trust
            <p class="popup"> I am a natural person investing on my own behalf or on behalf of a sole owner, joint tenant, or tenant in common</p>
            </label>
            </div>
            <br>
            <br>
            <div class="investor-type">
                <div class="terms"> 
                    <label> 
                    <input type="checkbox" required> I agree to the 
                    <a href="terms.html" target="_blank">Terms and Conditions</a>
                </label></div>
                <br>
                <br>
                <button class="create-account">Create Account</button>
            </div>
        </div>
        </div>
    </body>
</html>
